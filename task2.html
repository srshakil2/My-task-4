<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th {
        border: 1px solid black;
        padding: 10px 40px;
        text-align: center;
      }
      td {
        border: 1px solid black;
        padding: 10px 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <table>
        <h3>My second table</h3>
        <caption>
          Date Time
        </caption>
        <thead>
          <tr>
            <th colspan="6">Time Table</th>
          </tr>
          <tr>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Sun</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="6">Hours</td>
          </tr>
          <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td>Arts</td>
            <td>reste</td>
          </tr>
          <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td>Book</td>
            <td>Look</td>
          </tr>
          <tr>
            <td colspan="5">Lunch</td>
          </tr>
          <tr>
            <td>Math</td>
            <td>Book</td>
            <td>Trea</td>
            <td>Coffy</td>
            <td>Study</td>
          </tr>
          <tr>
            <td>Math</td>
            <td>Drinks</td>
            <td>cha</td>
            <td>Book</td>
            <td>Read</td>
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
    </main>
  </body>
</html>
